name: Lint

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install the required packages
        run: sudo apt -y install appstream-util desktop-file-utils
      - name: Verify the AppStream metadata file
        run: appstream-util validate build/io.keyboard.Chrysalis.metainfo.xml
      - name: Verify the desktop file
        run: desktop-file-validate build/io.keyboard.Chrysalis.desktop

      - name: Install udev-dev
        run: sudo apt update && sudo apt install libudev-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up yarn network timeout
        run: yarn config set network-timeout 1000000 -g

      - name: Install dependencies
        env:
          YARN_GPG: no
        run: yarn install

      - name: Run linters
        run: |
          yarn lint:css
          yarn lint:js

      - name: Check if yarn.lock is up to date
        run: git diff --exit-code -- yarn.lock
